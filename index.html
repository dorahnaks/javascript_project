<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    
    <aside class="sidebar">
      <h2>📖 Library</h2>
      <button onclick="filterBooks('all')">📚 All Books</button>
      <button onclick="filterBooks('favorites')">⭐ Favorites</button>
      <button onclick="filterBooks('unread')">📖 Unread</button>
      <button onclick="filterBooks('read');">✅ Read</button> 
    </aside>

    <div id="editForm" class="edit-form-modal" style="display: none;">
      <div class="edit-form-card">
        <h2>Edit Book</h2>
        <label>Title <input type="text" id="editTitle" /></label>
        <label>Author <input type="text" id="editAuthor" /></label>
        <label>Genre <input type="text" id="editGenre" /></label>
        <label>Status <input type="text" id="editStatus" /></label>
        <label>
        <input type="file" id="editImageFile" accept="image/*">
        <img id="editImagePreview" src="" style="max-height: 100px; display: none;">
        </label>
        <label><input type="checkbox" id="editFavorite" /> Mark as Favorite</label>

        <div class="edit-buttons">
          <button onclick="saveEdit()" class="save-btn">💾 Save</button>
          <button onclick="cancelEdit()" class="cancel-btn">❌ Cancel</button>
        </div>
      </div>
    </div>


    <main class="content">
      <h1>Book Management System</h1>
      
      <div class="form-container">
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="text" id="bookAuthor" placeholder="Author">
        <select id="bookGenre">
          <option value="">Select Genre</option>
          <option value="Biography">Educational</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Biography">Biography</option>
          <option value="Biography">Romance</option>
          <option value="Biography">Horror</option>
        </select>
        <select id="bookStatus">
          <option value="">Select Status</option>
          <option value="Read">Read</option>
          <option value="Unread">Unread</option>
          <option value="Reading">Reading</option>
        </select>

        <input type="file" id="bookImage">

        <label for="favorite">Favorite</label>
        <input type="checkbox" id="favorite">

        <button onclick="addBook()">Add Book</button>
      </div>
  
     <input type="text" id="search" placeholder="🔍 Search books by title, author or genre" oninput="searchBooks()">

     <div id="bookList"></div>
   </main>

  
 </div>
 <script src="./index.js"></script>
   
</body>
