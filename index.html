<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>üìñ Library</h2>
      <button onclick="filterBooks('all')">üìö All Books</button>
      <button onclick="filterBooks('favorites')">‚≠ê Favorites</button>
      <button onclick="filterBooks('unread')">üìñ Unread</button>
      <button onclick="filterBooks('read');">‚úÖ Read</button> 
    </aside>
  
    <!-- Main Content -->
    <main class="content">
      <h1>Book Management System</h1>
  
      <!-- Add Book Form -->
      <div class="form-container">
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="text" id="bookAuthor" placeholder="Author">
  
        <select id="bookGenre">
          <option value="">Select Genre</option>
          <option value="Biography">Educational</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Biography">Biography</option>
          <option value="Biography">Romance</option>
          <option value="Biography">Horror</option>
        </select>
  
        <select id="bookStatus">
          <option value="">Select Status</option>
          <option value="Read">Read</option>
          <option value="Unread">Unread</option>
          <option value="Reading">Reading</option>
        </select>
  
        <input type="file" id="bookImage">
        
        <label for="favorite">Favorite</label>
        <input type="checkbox" id="favorite">
  
        <button onclick="addBook()">Add Book</button>
      </div>
  
      <!-- Search Bar -->
      <input type="text" id="search" placeholder="üîç Search books..." oninput="searchBooks()">
  
      <!-- Book List -->
      <div id="bookList"></div>
    </main>
  </div>
  <script src="./index.js"></script>
</body>
</html>
